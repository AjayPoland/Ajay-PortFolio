<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body onload="main()">
    <h1>Heading One</h1>
    <div id="div-counter01">

        <button id="startBtn" onclick="startCounter()">Start Counter</button>
        <button id="endBtn" onclick="stopCounter()">Stop Counter</button>

        div#div-counter01{
            /* display: flex;

            flex-direction: column; */

            grid-template-columns: 150px 150px;
            justify-content:center;

        }
        h2{
            text-align: center;
            grid-column: 1/ span 2;
        }
        button{
            margin: 2px;
        }
    </style>
